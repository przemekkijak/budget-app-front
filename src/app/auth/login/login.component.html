<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput formControlName="email" placeholder="login">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="password" placeholder="password">
    </mat-form-field>

    <button mat-raised-button type="submit">Login</button>
  </form>
</div>
