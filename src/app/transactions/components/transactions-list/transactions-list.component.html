<div class="transactions-list-container" *ngIf="dataSource != null">

  <div class="add-transaction-button-container">
    <button mat-raised-button color="primary" (click)="openAddTransactionDialog()">Add</button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource">

        <!--      Row counter-->
      <ng-container matColumnDef="row">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- PaymentDate -->
      <ng-container matColumnDef="paymentDate">
        <th mat-header-cell *matHeaderCellDef>Payment date</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.paymentDate | date: 'yyyy-MM-dd' }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.description }}</td>
      </ng-container>

      <!-- Recipient Column -->
      <ng-container matColumnDef="recipient">
        <th mat-header-cell *matHeaderCellDef>Recipient</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.recipient }}</td>
      </ng-container>

      <!-- Bank account Column -->
      <ng-container matColumnDef="bankAccount">
        <th mat-header-cell *matHeaderCellDef>Bank account</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.bankAccount.name }}</td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let transaction" [ngClass]="{'negative-amount': transaction.amount < 0, 'positive-amount': transaction.amount >= 0}">
          {{ transaction.amount }} z≈Ç
        </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let transaction">{{ transactionStatusLabels[transaction.status] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="openModifyTransactionDialog(row)"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
