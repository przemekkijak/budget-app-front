<div class="container">
  <form #transactionForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <mat-form-field>
      <mat-label>Recipient</mat-label>
      <input matInput  type="text" id="recipient" name="recipient" [(ngModel)]="transaction.recipient">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput type="number" id="amount" name="amount" [(ngModel)]="transaction.amount" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput id="description" name="description" [(ngModel)]="transaction.description" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Payment Date</mat-label>
      <input matInput type="date" id="paymentDate" name="paymentDate" [(ngModel)]="transaction.paymentDate" required>
    </mat-form-field>

    <div *ngIf="budgetBankAccounts">
      <mat-form-field>
        <mat-label>Bank account</mat-label>
        <mat-select id="bankAccount" name="bankAccount" [(ngModel)]="transaction.bankAccountId" required>
          <mat-option *ngFor="let bankAccount of budgetBankAccounts" [value]="bankAccount.id">{{ bankAccount.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select id="status" name="status" [(ngModel)]="transaction.status" required>
        <mat-option *ngFor="let status of transactionStatuses" [value]="status">{{ transactionStatusLabels[status] }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="formButtons">
      <button mat-raised-button color="primary" type="submit" id="buttonSave" [disabled]="!transactionForm.valid">Save</button>
      <button mat-raised-button type="button" id="buttonCancel" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="warn" type="button" id="buttonDelete" (click)="onDelete()" *ngIf="deleteAvailable">Delete</button>
    </div>

  </form>
</div>
